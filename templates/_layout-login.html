<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="shortcut icon" href="/static/img/fav.png" type="image/x-icon">
    <title>{{title}}</title>

    <script src="/static/script/removeLogInfo.js" nonce="{{ nonce }}"></script>
    <script src="/static/script/todayYear.js" defer nonce="{{ nonce }}"></script>
    <script src="/static/script/verificationWindow.js" defer nonce="{{ nonce }}"></script>
    <script src="/static/script/_dialogWindows.js" nonce="{{ nonce }}"></script>
    <script nonce="{{ nonce }}" src='https://www.google.com/recaptcha/api.js' async defer></script>
    <script nonce="{{ nonce }}">
        function onSubmit(token) {
            document.getElementById("auth_form").submit();
        }
    </script>

    <link rel="stylesheet" href="/static/style/style.css" nonce="{{ nonce }}">
    {% endblock %}
</head>


<body id="login_page">
    {% include "_flash.html" %}
    <div class="wrapper">


        <header>
            <div class="header__content">
            </div>
            <div class="bitrix_help" title="Сообщить об ошибке">
                <a href="https://kpln.bitrix24.ru/company/personal/user/796/" target="_blank">Написать в поддержку</a>
            </div>
        </header>


        <main>
            {% block content %}
            {% endblock %}
        </main>


        <footer>
            <div class="footer_company">
                <div class="footer_company__href">
                    <div><a href="https://kpln.bitrix24.ru/" target="blank"><img class="footer_bitrix_img" src="/static/img/interface/bitrix24Logo.svg" alt="bitrix_help"></a></div>
                    <div class="footer_company__href__line">|</div>
                    <div><a href="http://moodle/" target="blank">Учебный центр</a></div>
                </div>
                <div class="footer_company__copyright">Copyright &copy; <div id="yearToday"></div>&nbspПроектное бюро "Крупный план"</div>
            </div>
        </footer>


    </div>
</body>
</html>
