{% extends "_layout-main.html" %}
{% block head %}
{{ super() }}

<script src="/static/script/objectCreate.js" nonce="{{ nonce }}"></script>

{% endblock %}
{% block content %}
<style nonce="{{ nonce }}">
button {
    background-color: transparent;
    border: none;
    border-radius: 0;
    box-shadow: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
}
button:hover {
    background-color: transparent;
    border: none;
    border-radius: none;
    box-shadow: none;
    -webkit-box-shadow: none;
    -moz-box-shadow: none;
    transform: scale(1.2)
}
</style>

<body id="create_project">

    <div class="window_form_in_page">
        <form class="flex_form" id="create_project_form" action="" method="post">
            <h1><img src="/static/img/object/empty_image_mini_obj.svg">{{object_name}}: Создать проект</h1>

            <div class="project_create_form__field_wrapper">
                <label>Полное название проекта, как на титуле: </label>
                <input type="text" id="project_full_name" name="project_full_name" value="" required />
            </div>
            <div class="project_create_form__field_wrapper">
                <label>Аббревиатура проекта: </label>
                <input type="text" id="project_short_name" name="project_short_name" value="" required />
            </div>
            <div class="project_create_form__field_wrapper">
                <label>Заказчик, как на титуле: </label>
                <input type="text" id="customer" name="customer" value="" required />
            </div>
            <div class="project_create_form__field_wrapper">
                <label>Адрес объекта: </label>
                <input type="text" id="project_address" name="project_address" value="" required />
            </div>
            <div class="project_create_form__field_wrapper">
                <label>ГИП: </label>
                <select id="gip_id" name="gip_id" required>
                    <option> Выберите сотрудника </option>
                    {% for g in gip %}
                        <option value="{{ g.user_id }}">{{ g.last_name }} {{ g.first_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="project_create_form__field_wrapper">
                <label>Статус (необ): </label>
                <input type="text" id="status_id" name="status_id" value="" readonly />
            </div>
            <div class="project_create_form__field_wrapper">
                <label>Общая площадь: </label>
                <input type="number" id="project_total_area" name="project_total_area" required />
            </div>
            <div class="project_create_form__field_wrapper">
                <label>Описание проекта: </label>
                <input type="text" id="project_title" name="project_title" value="" required />
            </div>
            <div class="project_create_form__field_wrapper">
                <label>Изображение проекта: </label>
                <input type="text" id="project_img" name="project_img" value="" required />
            </div>
            <div class="project_create_form__field_wrapper">
                <label>Img middle size: </label>
                <input type="text" id="project_img_middle" name="project_img_middle" value="" required />
            </div>
            <div class="project_create_form__field_wrapper">
                <label>Img size (20px): </label>
                <input type="text" id="project_img_mini" name="project_img_mini" value="" required />
            </div>
            <div class="project_create_form__field_wrapper">
                <label>link_name: </label>
                <input type="text" id="link_name" name="link_name" value="" required />
            </div>

            <input type="button" id="create_news_form__button" class="input__button" value="Создать">
        </form>
    </div>

</body>

{% endblock %}
