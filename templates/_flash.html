{% if get_flashed_messages(True) %}
<dialog class="window {{get_flashed_messages(True)[0][0]}}" id="logInfo" open>
    <div class="flash {{get_flashed_messages(True)[0][0]}}">
        {% for flash in get_flashed_messages(True)[0][1] %}
        {% if flash.startswith("http") %}
        <a href="{{flash}}" target="_blank">{{flash}}</a>
        {% else %}
        {{flash}}
        {% endif %}
        <br>
        {% endfor %}
    </div>
    <button id="flash_ok_button" type="button">
        ОК
    </button>
</dialog>
{% else %}
{% endif %}
