<style nonce="{{ nonce }}">
#header-panel {
    width: 100%;
    text-align: center;
    display: flex;
    justify-content: space-between;
}
.current {
    color: #c4c4c4c4;
    background-color: black;
}
.current a {
    color: white;
    &:hover {
        color: #c4c4c4c4;
    }
}
.proj-info-container h1, label {
  margin: 0;
}
.object_main_btn {
    width: 100%;
    height: 30px;
    border-width: 2px;
    background-color: white;
    color: #4285F4;
    border-color: #4285F4;
    border-radius: 0;
    box-shadow: none;
}
.object_main_btn:hover {
    background-color: #4285F4;
    color: white;
    border-color: #4285F4;
    border-style: solid;
}
</style>

<div id="proj-info">
    <img class="project_img" width="100" height="100" src={% if proj.project_img_middle %}"{{proj.project_img_middle}}"{% else %}"/static/img/object/empty_image_mini_obj.png"{% endif %} class="image_mini_obj">
    <div class="proj-info-container">
        <h1> {{proj.object_name}} - ОСНОВНОЕ</h1>
        <label class="project_title" title="{{proj.project_title}}">{{proj.project_title_short}}</label>
    </div>

    <button class="object_main_btn" id="edit_btn">РЕДАКТИРОВАТЬ</button>
    <button class="object_main_btn" id="save_btn" hidden>СОХРАНИТЬ</button>
    <button class="object_main_btn" id="cancel_btn" hidden>ОТМЕНА</button>
</div>

<div id="header-panel">
    {% for h in header_menu %}
        <div class={{h.class}}><a href="{{h.link}}">{{h.name}}</a></div>
    {% endfor %}
</div>
